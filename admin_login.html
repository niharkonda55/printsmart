<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - PrintSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #6f42c1, #b05ee6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease;
        }

        .login-card h2 {
            font-weight: bold;
            margin-bottom: 30px;
            color: #6f42c1;
            text-align: center;
        }

        .form-control {
            padding: 12px;
            border-radius: 10px;
        }

        .btn-login {
            background-color: #6f42c1;
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #339ca8;
        }

        .form-check-label {
            color: #6c757d;
        }

        .forgot-password {
            float: right;
            font-size: 14px;
            color: #6c757d;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <a href="index.html"
        class="btn btn-outline-light position-absolute top-0 end-0 m-4 shadow-sm rounded-pill px-4 py-2"
        style="z-index: 999;">
        <i class="fas fa-home me-2"></i>Home
    </a>

    <div class="login-card">
        <h2><i class="fas fa-user-shield me-2"></i>Admin Login</h2>
        <form action="php/admin_login.php" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required />
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">Keep me logged in</label>
                <!-- <a href="#" class="forgot-password">Forgot password?</a> -->
            </div>
            <button type="submit" class="btn btn-login w-100">Log In</button>
        </form>
    </div>

</body>

</html>
