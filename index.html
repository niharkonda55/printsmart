<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrintSmart - Smart Printing Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary: #6f42c1;
            --secondary: #f3f0ff;
        }

        body {
            background-color: var(--secondary);
            transition: background-color 0.4s ease;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 1rem 0;
            transition: background 0.3s ease-in-out;
        }

        nav.container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            font-weight: bold;
            margin-left: 1rem;
            transition: opacity 0.2s ease, transform 0.3s ease;
        }

        nav a:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        main {
            padding: 4rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: var(--primary);
        }

        .btn-group {
            margin-top: 2rem;
        }

        .btn-group a {
            margin: 0.5rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-group a:hover {
            transform: scale(1.05);
        }

        footer {
            background: #f5f5f5;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <nav class="container">
            <strong>PrintSmart</strong>
            <div>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <a href="admin_login.html">Admin</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="card">
            <h2>Welcome to PrintSmart</h2>
            <p>Your smart and simple printing solution.</p>
            <p>Upload your documents, track your print status, and manage everything online—fast and easy.</p>

    </main>

</body>

</html>
