<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - PrintSmart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #e1bee7);
            color: #333;
            min-height: 100vh;
            padding: 0 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            color: white;
            background: linear-gradient(to right, #4caf50, #66bb6a);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        header:hover {
            background: linear-gradient(to right, #388e3c, #43a047);
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            margin: 0 10px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #4caf50;
            text-decoration: underline;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        h2 {
            margin-bottom: 15px;
            color: #4caf50;
            font-weight: 600;
            border-bottom: 2px solid #c8e6c9;
            padding-bottom: 5px;
        }

        .section {
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="file"] {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
        }

        .btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

        #user-details,
        .doc-card {
            background: #f1f8e9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }

        .doc-card:hover {
            transform: scale(1.02);
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: white;
            margin-top: 5px;
        }

        .badge-pending {
            background-color: #ffc107;
            color: #333;
        }

        .badge-received {
            background-color: #4caf50;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><i class="fas fa-print"></i> PrintSmart - User Dashboard</h1>
    </header>

    <nav>
        <div><strong>Welcome to PrintSmart</strong></div>
        <div>
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div class="container">
        <section class="section">
            <h2><i class="fas fa-upload"></i> Upload Document</h2>
            <form action="php/upload.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="document" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
            </form>
        </section>

        <section class="section">
            <h2><i class="fas fa-user"></i> Your Details</h2>
            <div id="user-details">Loading...</div>
            <br />
            <button onclick="location.href='update_details.html'" class="btn">Update Details</button>
        </section>

        <section class="section">
            <h2><i class="fas fa-folder-open"></i> Uploaded Documents</h2>
            <div id="documents-list">Loading...</div>
        </section>
    </div>

    <script src="js/user_dashboard.js"></script>
</body>

</html>
