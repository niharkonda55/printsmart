<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PrintSmart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, rgba(240, 242, 245, 0.8), rgba(217, 231, 255, 0.8)), url('https://source.unsplash.com/random/1920x1080?office');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #1d3557;
            font-weight: 700;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        .form-text a {
            color: #007bff;
            text-decoration: none;
        }

        .form-text a:hover {
            text-decoration: underline;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .home-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <a class="btn btn-outline-primary home-btn" href="index.html">üè† Home</a>

    <div class="login-container">
        <h1>User Login</h1>
        <form action="php/login.php" method="post">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required />
            </div>
            <div class="form-group mb-4">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <button type="submit">Login</button>
            <p class="form-text mt-3">
                Don't have an account?
                <a href="register.html">Register here</a>.
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
